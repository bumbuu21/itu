<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    /* Prevents zooming on mobile for better app-like feel */
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids Paint World ðŸŽ¨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="home-screen" class="screen">
        <div class="hero">
            <h1>ðŸŽ¨ Kids Paint World!</h1>
            <p>Ready to create a masterpiece?</p>
            <button class="btn-main" onclick="showScreen('gallery-screen')">Start Painting!</button>
        </div>
    </section>

    <section id="gallery-screen" class="screen" style="display: none;">
        <div class="gallery-nav">
             <button class="btn-back" onclick="showScreen('home-screen')">â¬… Back to Home</button>
        </div>
        <h2>Pick a Picture to Color!</h2>
        <div class="grid-container" id="imageGallery">
            </div>
    </section>

    <section id="paint-screen" class="screen" style="display: none;">
        <div class="paint-nav">
            <button class="btn-back" onclick="showScreen('gallery-screen')">â¬… Choose Different Picture</button>
        </div>

        <div class="ui-container">
            <div class="colors" id="colorPalette">
                <div class="color-btn" style="background: #FF0000;" onclick="changeColor('#FF0000')"></div>
                <div class="color-btn" style="background: #FF6600;" onclick="changeColor('#FF6600')"></div>
                <div class="color-btn" style="background: #FFD700;" onclick="changeColor('#FFD700')"></div>
                <div class="color-btn" style="background: #FF69B4;" onclick="changeColor('#FF69B4')"></div>
                <div class="color-btn" style="background: #32CD32;" onclick="changeColor('#32CD32')"></div>
                <div class="color-btn" style="background: #008000;" onclick="changeColor('#008000')"></div>
                <div class="color-btn" style="background: #00BFFF;" onclick="changeColor('#00BFFF')"></div>
                <div class="color-btn" style="background: #0000FF;" onclick="changeColor('#0000FF')"></div>
                <div class="color-btn" style="background: #8A2BE2;" onclick="changeColor('#8A2BE2')"></div>
                <div class="color-btn" style="background: #000000;" onclick="changeColor('#000000')"></div>
                <div class="color-btn" style="background: #FFFFFF; border: 2px solid #ccc;" onclick="changeColor('#FFFFFF')"></div>
            </div>
            
            <div class="controls-row">
                <label for="brushSize">Size:</label>
                <input type="range" id="brushSize" min="5" max="50" value="15">
            </div>
            
            <div class="actions">
                <button class="btn-action btn-clear" onclick="clearCanvas()">ðŸ§¹ Reset</button>
                <button class="btn-action btn-save" onclick="downloadImage()">ðŸ’¾ Save</button>
            </div>
        </div>

        <div id="painting-zone">
            <canvas id="paintCanvas"></canvas>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
