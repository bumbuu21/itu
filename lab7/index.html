<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Асуултууд</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f3f6fa; }
  h1 { text-align:center; color:#0052cc; }
  section { background:white; padding:15px; margin:15px auto; border-radius:8px; max-width:500px; }
  input, button { padding:6px 10px; margin:5px 0; font-size:16px; }
  button { background:#0054ae; color:white; border:none; cursor:pointer; border-radius:5px; }
  button:hover { background:#0040a0; }
  .result { margin-top:8px; font-weight:bold; }
</style>
</head>
<body>

<h1>JS Асуултууд</h1>

<!-- 1) Тооны цифрийн нийлбэр палиндром -->
<section>
  <h2>1. Цифрийн нийлбэр палиндром уу?</h2>
  <input type="number" id="palinInput" placeholder="Тоог оруулна уу">
  <button onclick="checkPalindrome()">Enter</button>
  <div class="result" id="palinResult"></div>
</section>

<!-- 2) Чоно ба туулай -->
<section>
  <h2>2. Чоно туулайг барих хугацаа</h2>
  <input type="number" id="chaseDistance" placeholder="Зай (км)">
  <button onclick="solveChase()">Enter</button>
  <div class="result" id="chaseResult"></div>
</section>

<!-- 3) Орц, давхар, байр -->
<section>
  <h2>3. Орц, давхар, байр олох</h2>
  <input type="number" id="aptNumber" placeholder="Байрны дугаар">
  <button onclick="locateApt()">Enter</button>
  <div class="result" id="aptResult"></div>
</section>

<!-- 4) 5 тооны хамгийн бага нийтийн үржвэр -->
<section>
  <h2>4. 5 тооны LCM</h2>
  <input type="text" id="lcmArray" placeholder="5 тоо, таслалаар салгах">
  <button onclick="calcLCM()">Enter</button>
  <div class="result" id="lcmResult"></div>
</section>

<!-- 5) Өглөө/Орой -->
<section>
  <h2>5. Өглөө эсвэл орой</h2>
  <input type="number" id="morningInput" placeholder="Тоог оруулна уу">
  <button onclick="morningEvening()">Enter</button>
  <div class="result" id="morningResult"></div>
</section>

<script>
// 1) Цифрийн нийлбэр палиндром
function isSumDigitsPalindrome(n){
    let sum=0;
    for(let ch of Math.abs(n).toString()) sum += Number(ch);
    let s = sum.toString();
    return {sum, isPalindrome: s === s.split('').reverse().join('')};
}
function checkPalindrome(){
    const n = Number(document.getElementById('palinInput').value);
    const r = isSumDigitsPalindrome(n);
    document.getElementById('palinResult').innerText = `Нийлбэр = ${r.sum}, Палиндром: ${r.isPalindrome}`;
}

// 2) Чоно ба туулай
function chaseTime(distance, wolf=25, rabbit=18){
    if(wolf<=rabbit) return null;
    let sec = distance / (wolf-rabbit) * 3600;
    let min = Math.floor(sec/60);
    sec = Math.round(sec%60);
    return {min, sec};
}
function solveChase(){
    const d = Number(document.getElementById('chaseDistance').value);
    const r = chaseTime(d);
    document.getElementById('chaseResult').innerText = r ? `${r.min} мин ${r.sec} сек` : 'Чоно туулайг бариж чадахгүй';
}

// 3) Орц, давхар, байр
function locateApartment(n,f=9,e=3,a=4){
    let perEntrance=f*a;
    if(n>perEntrance*e) return {error:`Байр ${n} байхгүй`};
    let entrance=Math.ceil(n/perEntrance);
    let within=(n-1)%perEntrance;
    let floor=Math.floor(within/a)+1;
    let apt=(within%a)+1;
    return {entrance,floor,apt};
}
function locateApt(){
    const n = Number(document.getElementById('aptNumber').value);
    const r = locateApartment(n);
    document.getElementById('aptResult').innerText = r.error ? r.error : `Орц ${r.entrance}, Давхар ${r.floor}, Байр ${r.apt}`;
}

// 4) LCM
function gcd(a,b){while(b){let t=a%b;a=b;b=t;} return Math.abs(a);}
function lcm(a,b){return Math.abs(a*b)/gcd(a,b);}
function arrayLCM(arr){return arr.reduce((acc,x)=>lcm(acc,x),1);}
function calcLCM(){
    let arr = document.getElementById('lcmArray').value.split(',').map(x=>Number(x.trim()));
    if(arr.length!==5){document.getElementById('lcmResult').innerText='Яг 5 тоо оруулна уу'; return;}
    document.getElementById('lcmResult').innerText = `LCM = ${arrayLCM(arr)}`;
}

// 5) Өглөө/Орой
function morningOrEveningCompute(x){
    let h = new Date().getHours();
    return (h>=6 && h<12) ? x*x : Math.sqrt(x);
}
function morningEvening(){
    const x = Number(document.getElementById('morningInput').value);
    document.getElementById('morningResult').innerText = `Үр дүн = ${morningOrEveningCompute(x)}`;
}

</script>

</body>
</html>
