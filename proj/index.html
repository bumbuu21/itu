<!DOCTYPE html>
<html lang="mon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="home-screen" class="screen">
        <div class="hero">
            <h1>üé® –ë—É–¥–¥–∞–≥ –Ω–æ–º –±—É–¥–∞—Ü–≥–∞–∞—è!</h1>
            <p>Ready to create a masterpiece?</p>
            <button class="btn-main" onclick="showScreen('gallery-screen')">–≠—Ö–ª—ç—Ö</button>
        </div>
    </section>

    <section id="gallery-screen" class="screen" style="display: none;">
        <button class="btn-back" onclick="showScreen('home-screen')">‚¨Ö Back</button>
        <h2>Pick a Picture to Color!</h2>
        <div class="grid-container" id="imageGallery">
            </div>
    </section>

    <section id="paint-screen" class="screen" style="display: none;">
        <div class="paint-nav">
            <button class="btn-back" onclick="showScreen('gallery-screen')">‚¨Ö Choose Different Picture</button>
        </div>

        <div class="ui-container">
            <div class="colors" id="colorPalette">
                <div class="color-btn" style="background: #FF0000;" onclick="changeColor('#FF0000')"></div>
                <div class="color-btn" style="background: #FF6600;" onclick="changeColor('#FF6600')"></div>
                <div class="color-btn" style="background: #FFD700;" onclick="changeColor('#FFD700')"></div>
                <div class="color-btn" style="background: #FF69B4;" onclick="changeColor('#FF69B4')"></div>
    
                <div class="color-btn" style="background: #32CD32;" onclick="changeColor('#32CD32')"></div>
                <div class="color-btn" style="background: #008000;" onclick="changeColor('#008000')"></div>
                <div class="color-btn" style="background: #00BFFF;" onclick="changeColor('#00BFFF')"></div>
                <div class="color-btn" style="background: #0000FF;" onclick="changeColor('#0000FF')"></div>
    
                <div class="color-btn" style="background: #8A2BE2;" onclick="changeColor('#8A2BE2')"></div>
                <div class="color-btn" style="background: #4B0082;" onclick="changeColor('#4B0082')"></div>
                <div class="color-btn" style="background: #008080;" onclick="changeColor('#008080')"></div>
                <div class="color-btn" style="background: #40E0D0;" onclick="changeColor('#40E0D0')"></div>

                <div class="color-btn" style="background: #8B4513;" onclick="changeColor('#8B4513')"></div>
                <div class="color-btn" style="background: #A0522D;" onclick="changeColor('#A0522D')"></div>
                <div class="color-btn" style="background: #000000;" onclick="changeColor('#000000')"></div>
                <div class="color-btn" style="background: #FFFFFF;" onclick="changeColor('#FFFFFF')"></div>
            </div>
            
            <input type="range" id="brushSize" min="5" max="30" value="12">
            
            <div class="actions">
                <button class="btn-action btn-clear" onclick="clearCanvas()">üßπ Clear</button>
                <button class="btn-action btn-save" onclick="downloadImage()">üíæ Save</button>
            </div>
        </div>

        <div id="painting-zone">
            <canvas id="paintCanvas"></canvas>
            <img id="overlay-img" src="" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
